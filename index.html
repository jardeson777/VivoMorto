<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivo ou Morto</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body onload="paraLoop()">
        <header id="topo">
            <h1 id="score"></h1>
        </header>
        
        <div id="conteudo">
            <div id="comeca"> 
                <h1>
                    <span class="verde">Vivo</span> 
                    <span class="preto"><br>ou<br></span>
                    <span class="vermelho">Morto</span> 
                </h1>
                <button onclick="iniciar()" id="start">Start</button>
            </div>

            <div id="temporizador"></div>
            <div id="imagens">
                <img src="" id="imagem" alt="">
            </div>

            <br>
            
            <div id="perdeu">
                <h1>
                    <span class="verde">Vivo</span> 
                    <span class="preto"><br>ou<br></span>
                    <span class="vermelho">Morto</span> 
                </h1>

                <p id="msgErro"></p>
                
                <button onclick="jogarNovamente()" id="jogarNovamente"><b>Jogar novamente</b></button>
            </div>

            <div id="button">
                <button id="vivo" onclick="respostaVivo()">Vivo</button>
                <button id="morto" onclick="respostaMorto()">Morto</button>
            </div>
        </div>
    </body>
</html>
